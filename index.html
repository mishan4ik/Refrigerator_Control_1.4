<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block_main">


        <div class="block_refrigerator">

            <div class="block_title">

                <h2>Блок управління холодильником</h2>

            </div><!--block_title-->

                
            <div class="block_left_side">

                <div class="block_temperature">

                    <img src="./img/temperature/temperature.png" alt="температура">

                </div><!--block_temperature-->
                <div class="block_freezing">

                    <img src="./img/freezing/freezing.png" alt="">

                </div><!--block_freezing-->
                <div class="block_cooling">

                    <img src="./img/cooling/cooling.png" alt="">

                </div><!--block_cooling-->

            

                <div class="block_defrosting">

                    <img src="./img/defrosting/defrosting.png" alt="">

                </div><!--block_defrosting-->
                <div class="block_freshness">

                    <img src="./img/freshness/freshness.png" alt="">

                </div><!--block_freshness-->

                <div class="block_electricity">

                    <img class="on_electricity" src="./img/electricity/electricity.png" alt="">
                    <img class="off_electricity" src="./img/electricity/electricity_off.png" alt="">

                </div><!--block_electricity-->


            </div><!--block_left_side-->
            <div class="block_right_side">


                <div class="block_wifi">

                    <img class="wifi_off" src="./img/wifi/wifi_off.png">
                    <img class="wifi_on" src="./img/wifi/wifi_on.png" alt="">

                </div><!--block_wifi-->

                <div class="block_weather">

                    <img src="./img/weather/weather.png" alt="">

                </div><!--block_weather-->
                <div class="block_news">

                    <img src="./img/news/news.png" alt="">

                </div><!--block_news-->

                <div class="block_todo">

                    <img src="./img/todo_list/list.png" alt="">

                </div><!--block_todo-->



            </div><!--block_right_side-->
            

        </div><!--block_refrigerator-->

       

    </div><!--block__main-->
</body>
<script src="./js/script.js"></script>
<script src="./js/electricity.js"></script>
<script src="./js/wifi.js"></script>
</html>
