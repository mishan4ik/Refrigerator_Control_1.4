<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/temperature.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="block_temperature_main">

        <div class="block_temperature">

            <div class="block_title_main">

                <div class="icon_title">

                    <img src="../../img/temperature/temperature.png" alt="">

                </div><!--icon_title-->
                <div class="title_name">

                    <h2>рівень температури у холодильнику</h2>

                </div><!--title_name-->

            </div><!--block_title_main-->

            <div class="block_degree_change">

                <div class="block_plus">

                    <img src="../../img/temperature/plus.png" alt="">

                </div><!--block_plus-->

                <div class="block_display_teperature">

                    <h3 class="degrees" id="degrees"></h3>

                </div><!--block_display_temperature-->

                <div class="block_minus">

                    <img src="../../img/temperature/minus.png" alt="">

                </div><!--block_minus-->

            </div><!--block_degree_change-->

            <div class="block_back">

                <div id="btn_back" class="btn_back">


                    <img src="../../img/temperature/back.png" alt="">


                </div><!--btn_back-->

                

            </div><!--block_back-->

        </div><!--block_temperature-->

    </div><!--block_temperature_main-->
    
</body>

<script src="../../js/temperature.js"></script>

</html>
