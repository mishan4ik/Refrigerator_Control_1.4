<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="block_freezing_main">

        <div class="block_freezing">

            <div class="block_title_main">

                <div class="icon_title">

                    <img src="../../img/cooling/cooling.png" alt="">

                </div><!--icon_title-->
                <div class="title_name">

                    <h2>суперохолодження</h2>

                </div><!--title_name-->

            </div><!--block_title_main-->

            <div class="block_timer_main">


                <div class="block_time">


                    <h2 class="time" id="time_cool"></h2>
                    <p class="info" id="info_cool"></p>


                </div><!--block_time_freezing-->

                <div class="block_btn_freezing">

                    <h2 class="temperature_cooling" id="stable">4<sup>o</sup></h2>

                    <button class="btn_freezing" id="btn_cooling" ></button>

                    <h2 class="temp_cooling" id="temperature_dynamic"><sup>o</sup></h2>


                    

                </div><!--block_btn_freezing-->



            </div><!--block_timer_freezing_main-->

            <div class="block_back">

                <div id="btn_back" class="btn_back">


                    <img src="../../img/freezing/back.png" alt="">


                </div><!--btn_back-->

                

            </div><!--block_back-->




        </div><!--block_freezing-->

    </div><!--block_freezing_main-->
    
</body>
<script src="../../js/cool.js"></script>
</html>
