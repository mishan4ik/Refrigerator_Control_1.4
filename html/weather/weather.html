<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="block_temperature_main">

        <div class="block_temperature">

            <div class="block_title_main">

                <div class="icon_title">

                    <img src="../../img/weather/weather.png" alt="">

                </div><!--icon_title-->
                <div class="title_name">

                    <h2>погода</h2>

                </div><!--title_name-->

            </div><!--block_title_main-->

            <div class="block_weather">

                <div class="block_search_main">

                <div class="block_img_location">

                    <img src="../../img/weather/location.png" alt="">

                </div><!--block_img_location-->

                <div class="block_search_city">

                    <input id="search_inp" class="search_inp" type="text">

                </div><!--block_search_city-->

                <div class="block_btn_search">

                    <button class="search_city" id="search_city">погода у місті </button>

                </div><!--block_btn_search-->


            </div><!--block_search_main-->
                
                <div class="block_weather_main">


                    <div class="block_img_weather">

                        <img class="claud sunny" src="../../img/weather/sunny.png" alt="">
                        <img class="claud  cloudy" src="../../img/weather/cloud.png" alt="">
                        <img class="claud  rain" src="../../img/weather/rain.png" alt="">

                    </div><!--block_img_weather-->

                    <div class="block_temp_weather">

                        <h2 class="weather_temp"></h2>

                    </div><!--block_temp_weather-->

                    <div class="block_city_weather">

                        <h2 class="weather_city"></h2>

                    </div><!--block_city_weather-->

                </div><!--block_weather_main-->

            </div><!--block_weather_main-->

            <div class="block_back">

                <div id="btn_back" class="btn_back">


                    <img src="../../img/temperature/back.png" alt="">


                </div><!--btn_back-->

                

            </div><!--block_back-->

        </div><!--block_temperature-->

    </div><!--block_temperature_main-->
    
</body>

<script src="../../js/weather.js"></script>

</html>
